<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
    <mat-card-content>
    <form class="example-form" #loginform="ngForm" (submit)="ValidateLogin(loginform)">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" required name="username" [(ngModel)]="username" >
        </mat-form-field>
        <mat-form-field class="example-full-width" ppearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" required name="password" [(ngModel)]="password" >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
      <div>
        <button mat-raised-button type="submit" color="primary">Login</button>
      </div>
    </form>
    </mat-card-content>
</mat-card>
